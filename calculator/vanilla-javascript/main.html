<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1 class="page-title">Worlds Best Calculator</h1>
        <div class="calculator">
            <div class="screen">
                <div class="entry">345</div>
                <div class="entry">345</div>
            </div>
            <div class="buttons">
                <div class="button clear-entry"><p>CE</p></div>
                <div class="button clear"><p>C</p></div>
                <div class="button backspace"><p><=</p></div>
                <div class="button divide"><p>&divide;</p></div>
                <div class="button seven"><p>7</p></div>
                <div class="button eight"><p>8</p></div>
                <div class="button nine"><p>9</p></div>
                <div class="button multiply"><p>*</p></div>
                <div class="button four"><p>4</p></div>
                <div class="button five"><p>5</p></div>
                <div class="button six"><p>6</p></div>
                <div class="button minus"><p>-</p></div>
                <div class="button one"><p>1</p></div>
                <div class="button two"><p>2</p></div>
                <div class="button three"><p>3</p></div>
                <div class="button plus"><p>+</p></div>
                <div class="button invert"><p>+/-</p></div>
                <div class="button zero"><p>0</p></div>
                <div class="button decimal"><p>.</p></div>
                <div class="button equal"><p>=</p></div>
            </div>
        </div>
        <script src="app.js" async defer></script>
    </body>
</html>
